<!-- Implementare il codice necessario per:

Recuperare il valore di ciascun campo di input e creare un oggetto person contenente le proprietÃ : firstName, lastName e age.
Infine recuperare l'elemento forme aggiungere l'attributo data-person contenente l'oggetto person in formato json. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
  // Recupera i valori degli input
  const firstName = document.getElementById("firstName").value;
  const lastName = document.getElementById("lastName").value;
  const age = document.getElementById("age").value;

  // Crea l'oggetto person
  const person = {
    firstName: firstName,
    lastName: lastName,
    age: age
  };

  // Recupera il form e imposta l'attributo data-person con il valore JSON
  const form = document.querySelector("form");
  form.setAttribute("data-person", JSON.stringify(person));

  console.log("Attributo data-person impostato:", form.getAttribute("data-person"));
});

    </script>
  </body>
</html>
