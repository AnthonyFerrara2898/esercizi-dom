l'elemento padre di ul.

Il tutto utilizzando tutte e 4 le proprietÃ  viste nel video. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        // Seleziona l'elemento <ul>
        const ul = document.querySelector("ul");

        // 1. Stampa l'elemento padre di <ul>
        console.log("Padre di <ul>:", ul.parentElement);

        // 2. Stampa il secondo elemento figlio di <ul>
        const secondoLi = ul.children[1];
        console.log("Secondo elemento figlio di <ul>:", secondoLi);

        // 3. Stampa l'elemento fratello successivo del secondo <li>
        console.log("Fratello successivo del secondo <li>:", secondoLi.nextElementSibling);

        // 4. Stampa l'elemento fratello precedente del secondo <li>
        console.log("Fratello precedente del secondo <li>:", secondoLi.previousElementSibling);
    </script>
</body>

</html>
